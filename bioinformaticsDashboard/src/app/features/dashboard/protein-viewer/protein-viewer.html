<div class="viewer-card">
  <div class="viewer-header">
    <span>3D Molecular Structure</span>
    <span class="pdb-tag" *ngIf="pdbId">PDB: {{ pdbId }}</span>
  </div>
  
  <div #viewport class="ngl-viewport"></div>

  <div class="no-data" *ngIf="!pdbId">

  </div>
</div>
